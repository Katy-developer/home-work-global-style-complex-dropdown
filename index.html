<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drop down menu |  Pure css</title>
     
    <style>

        .dropdown .list {
            display: none;
        }

        .dropdown input {
            display: none;
        }

        .dropdown input:checked + label + .list {
            display: block;
        }

        .dropdown input:checked + label::after {
            content: "◂" ;
        }

        .dropdown label {
            /* new*/
            user-select: none;
        }

        .dropdown label::after{
            content: "▾";
        }

    </style>
</head> 

<body>
    <!-- hw color bg color  box shadow :hover padding margin border border radius-->
    <!-- css selectors FORWARD-->
    <nav class="dropdown">

        <label for="toggler">
            Dropdown ▾ 
        </label>

        <input type="checkbox" id="toggler"/>

        <ul class="list">
            <li> <a href=""> item 1</li>
            <li> <a href=""> item 2</li>
            <li> <a href=""> item 3</li>
        </ul>
    </nav>

</body>

</html>
